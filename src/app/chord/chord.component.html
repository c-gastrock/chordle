<div class="chord-row">
    <div class="chord-box"
    *ngFor="let chord of chords; let i = index"
    [ngClass]="{'selected' : i == selected}">
        {{ chord.root }}
        <ng-template [ngIf]="(chord.quality != 'maj') && (chord.quality != 'min')">
            <div class="custom-sup">{{ chord.quality }}</div>
        </ng-template>
    </div>
</div>
