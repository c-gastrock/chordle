<div class="row">
    <button class="tab">
        <div class="tab-text">X</div>
    </button>
    <button class="tab">
        <div class="tab-text">Y</div>
    </button>
    <button class="tab">
        <div class="tab-text">Z</div>
    </button>
</div>
<div class="row">
    <button class="chord-key" (click)="keyAdapter($event)" value="1">I</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="2">II</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="3">III</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="4">IV</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="5">V</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="6">VI</button>
    <button class="chord-key" (click)="keyAdapter($event)" value="7">VII</button>
</div>
<div class="row">
    <button class="quality-key" (click)="keyAdapter($event)" value="q">Dim</button>
    <button class="quality-key" (click)="keyAdapter($event)" value="w">Min</button>
    <button class="quality-key" (click)="keyAdapter($event)" value="e">Maj</button>
    <button class="quality-key" (click)="keyAdapter($event)" value="r">Aug</button>
</div>
